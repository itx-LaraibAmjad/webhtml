<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>citation tag</title>
</head>
<body>
    <!--The <cite> tag is meant for titles of works, not for the names of people, companies, or products. -->
    <p>One of the most famous novels is <cite>The Great Gatsby</cite> by F. Scott Fitzgerald.</p>

</body>
</html>
