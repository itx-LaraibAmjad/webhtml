<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            height: 100px;
            width: 200px;
            background-color: chocolate;
        }
        .btn:hover{
            background-color: cornflowerblue;
            height: 100px;
            width: 300px;
        }
        .btn:active{
            background-color: darkcyan;
        }
        li:nth-last-of-type(2n){
            color: cornflowerblue;
            /* border: 5px solid bisque; */
        }

    </style>
</head>
<body>
    <button class="btn">click me</button>
    <!-- in every block first of type change  and last of type change last line of every block-->
    <ol>
        <li> Apple </li>
        <li>peach</li>
        <li>kiwi</li>
        <li>Banana</li>
        <li>Pineapple</li>
        <li>Grapes</li>

    </ol>
    <ul>
        <li> Apple </li>
        <li>peach</li>
        <li>kiwi</li>
    </ul>
    
</body>
</html>
